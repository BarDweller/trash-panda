---
apiVersion: 1.0.0
metadata:
  generateName: java-spring-boot
projects:
  -
    name: default
    source:
      type: git
      location: "https://github.com/bardweller/trash-panda.git"
      sparseCheckoutDir: /unmanaged-app/
  -
    name: galanthus-app
    source:
      type: git
      location: "https://github.com/bardweller/trash-panda.git"
      sparseCheckoutDir: /galanthus-managed-app
  -
    name: stiletto-app
    source:
      type: git
      location: "https://github.com/bardweller/trash-panda.git"
      sparseCheckoutDir: /stiletto-managed-app
components:
  -
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1512Mi
  -
    type: dockerimage
    image: registry.access.redhat.com/ubi8/openjdk-8
    alias: devcontainer
    memoryLimit: 768Mi
    endpoints:
      - name: '8080/http'
        port: 8080
      - name: '8080/https'
        port: 8443
      - name: '5005/tcp'
        port: 5005
    mountSources: true      
commands:
  -
    name: devRun
    actions:
      -
        type: exec
        component: devcontainer
        command: > 
          echo Running build... &&
          mvn -f ./pom.xml package spring-boot:run -Dmaven.test.skip=true
        workdir: /projects/springbootproject
